deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    on:
      branch: master
    app: test-travisci-heroku
    run:
    - ls .
    - tpython=$(which python)
    - "$tpython testsite/manage.py makemigrations"
    - "$tpython testsite/manage.py migrate"
    - restart
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: $TRAVIS_BUILD_DIR/saucelab/djattendance/selenium/automation/reports/*
    on:
      tags: true
