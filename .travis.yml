sudo: required
#ap related -->
dist: trusty
cache: pip
# <-- ap related
language: python
python:
- 2.7
install:
- "./install-dependencies.sh"
- tpip=$(which pip)
- "$tpip install -r requirements.txt"
- ls .
#to execute firefox in travisci
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
- firefox --version
script:
- python testsite/manage.py makemigrations
- python testsite/manage.py migrate
- pwd
- ls .
after_success:
- ./run_regression.sh
addons:
  sauce_connect: true
  firefox: "49.0"
  # ap related -->
  postgresql: '9.3'
  # <-- ap related
